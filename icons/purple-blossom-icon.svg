<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1f3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1625;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="petalGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb3e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0b3ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="petalGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0c4f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dda0dd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9a5fba;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- Flower petals -->
  <!-- Top petal -->
  <ellipse cx="256" cy="180" rx="50" ry="80" fill="url(#petalGradient1)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Top-right petal -->
  <ellipse cx="320" cy="215" rx="50" ry="80" fill="url(#petalGradient2)" opacity="0.85" filter="url(#glow)"
           transform="rotate(60 320 215)"/>
  
  <!-- Bottom-right petal -->
  <ellipse cx="320" cy="297" rx="50" ry="80" fill="url(#petalGradient1)" opacity="0.85" filter="url(#glow)"
           transform="rotate(120 320 297)"/>
  
  <!-- Bottom petal -->
  <ellipse cx="256" cy="332" rx="50" ry="80" fill="url(#petalGradient2)" opacity="0.9" filter="url(#glow)"
           transform="rotate(180 256 332)"/>
  
  <!-- Bottom-left petal -->
  <ellipse cx="192" cy="297" rx="50" ry="80" fill="url(#petalGradient1)" opacity="0.85" filter="url(#glow)"
           transform="rotate(240 192 297)"/>
  
  <!-- Top-left petal -->
  <ellipse cx="192" cy="215" rx="50" ry="80" fill="url(#petalGradient2)" opacity="0.85" filter="url(#glow)"
           transform="rotate(300 192 215)"/>
  
  <!-- Center circle -->
  <circle cx="256" cy="256" r="45" fill="url(#centerGradient)" filter="url(#glow)"/>
  
  <!-- Inner center highlight -->
  <circle cx="256" cy="256" r="30" fill="#b366cc" opacity="0.6"/>
  
  <!-- Small center dots for detail -->
  <circle cx="246" cy="246" r="4" fill="#ffb3e6" opacity="0.8"/>
  <circle cx="266" cy="246" r="4" fill="#ffb3e6" opacity="0.8"/>
  <circle cx="256" cy="260" r="4" fill="#ffb3e6" opacity="0.8"/>
  <circle cx="250" cy="256" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="262" cy="256" r="3" fill="#ffffff" opacity="0.6"/>
</svg>